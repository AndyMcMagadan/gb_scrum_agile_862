{% extends 'mainapp/base.html' %}
{% load static %}

{% block menu %}
    {% include 'mainapp/includes/inc_menu.html' %}
{% endblock %}

{% block content %}
    <div class="container">
        {% include 'personalapp/includes/inc_left_menu.html' %}
        <div class="col-md-10">
            <h2 class="blog-title text-center">Профиль пользователя</h2>
            <br>
            <form>
                <div class="row">
                    <div class="form-group">
                        <div class="portfolio col-md-2">
                            <img alt="" src="{% static '/img/blog/portfolio.jpg.jpeg' %}">
                        </div>
                        <label for="InputFile">Ваша фотография:</label>
                        <input type="file" id="InputFile">
                        <p class="help-block">Загрузите файл со своей фотографией</p>
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="InputEmail">E-mail</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="E-mail">
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="InputName">Имя</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Имя">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="InputLastName">Фамилия</label>
                        <input type="text" class="form-control" id="InputLastName" placeholder="Фамилия">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="InputAbout">О себе</label>
                        <textarea class="form-control" id="InputAbout" placeholder="О себе"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="InputPassword">Пароль</label>
                        <input type="password" class="form-control" id="InputPassword"
                               placeholder="Пароль">
                    </div>
                     <div class="form-group col-md-6">
                        <label for="ConfirmPassword">Повторите пароль</label>
                        <input type="password" class="form-control" id="ConfirmPassword"
                               placeholder="Повторите пароль">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
